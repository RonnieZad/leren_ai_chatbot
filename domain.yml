      A vaginal condom is a soft, plastic (non-latex) sleeve with two flexible rings, one on each end. It‚Äôs sometimes called a female or internal condom. The closed, inner ring goes inside the vagina. The outer ring stays outside the vagina to cover the genitals. The vaginal condom is used for vaginal sex. It decreases the risk of pregnancy and STIs and HIV by stopping semen and body fluid from passing between partners.

      With typical use (not following exact directions) a vaginal condom is 79% effective. With perfect use the vaginal condom is 95% effective at preventing pregnancy. Vaginal condoms give good protection from STIs and HIV.

      Never use a vaginal and a male condom at the same time, as it increases the risk of both breaking. Condoms used with another method of birth control (pill, patch, injection, ring, IUD) give the best protection from pregnancy, STIs and HIV. Never reuse a condom.
  utter_birth_control_no_pills:
  - text: |-
      There are many kinds of birth control methods. They include:

      barrier methods (e.g., male and vaginal condoms)
      hormonal methods (e.g., pill, patch, hormonal IUD, injection, ring)
      non-hormonal methods (e.g., copper IUD, fertility awareness)
      Talk to your health care provider or go to a sexual and reproductive health clinic to find out what birth control methods will work best for you
  utter_dental_dam:
  - text: |-
      A dental dam (also called an oral dam or latex barrier) is a thin rectangular piece of latex used to prevent the spread of STIs during oral sex in the anal or vaginal area. It helps to reduce spreading bodily fluids.  You can buy dental dams at some drugstores. You can make your own dam out of a condom (latex or non-latex). To make a dam you need a new, rolled up condom and a pair of scissors. Check the expiry date (don‚Äôt use if expired) and check that the package doesn‚Äôt have any holes.

      While the condom is still rolled up, cut the tip off.
      Keep the condom rolled and put the scissors through the middle and cut through 1 die of the ring.
      Unroll the condom and use it like a dam
  utter_how_use_dental_dam:
  - text: |-
      Before use, hold it up to the light and check for holes
      Hold the dental dam in place of the anal or vaginal area and don‚Äôt let it flip over. Consider marking one side so you know which side your mouth goes on
      Throw it in the garbage ;  don‚Äôt flush down the toilet
  utter_what_is_emergency_contraception:
  - text: |-
      Emergency contraception helps prevent pregnancy if you‚Äôve had unprotected sex or are not sure if you‚Äôre protected from pregnancy. You can use EC to help prevent pregnancy if a condom broke or leaked, no birth control was used, a regular method of birth control wasn‚Äôt used correctly or there was a sexual assault. EC should be used as soon as possible after unprotected sex.

      There are two types of EC:

      Emergency Contraception Pills

      two types (levonorgestrel and ulipristal acetate).
      can be used up to 5 days (120 hours) after unprotected sex.
  utter_is_it_okay_use_many_bcm:
  - text: |-
      Is it okay to use more than one method of birth control?
      It depends on the method of birth control. Using a male or vaginal condom along with another method of birth control like the pill, patch, ring or IUD is called ‚Äôdual method‚Äô. Dual method use provides the best protection from pregnancy, STIs and HIV.

      Never use two male condoms or a vaginal and a male condom at the same time, as the risk of both breaking increases
  utter_absteinance_effective:
  - text: |-
      Abstinence means different things to different people. It may mean making the choice not to have any sexual contact including:

      self-touch (masturbation)
      direct touching of your partner‚Äôs genitals
      vaginal sex (penis to vagina)
      anal sex (penis to anus)
      oral sex (mouth to anus or genitals)
      For some people, abstinence may include certain types of sexual contact.

      You can‚Äôt get pregnant if you are abstinent (when there is no genital contact). You can get pregnant if sperm is near the opening of the vagina. You can‚Äôt get STIs if you don‚Äôt have skin-to-skin contact or pass body fluids between partners.
  utter_pulling_out_work:
  - text: |-
      Withdrawal is often referred to as ‚Äôpulling out‚Äô. Withdrawal is used during sex to reduce the risk of pregnancy. Withdrawal is when the penis is pulled out of the vagina before ejaculation (cum). A person must not ejaculate near the genitals. Pregnancy can occur if sperm is near the genitals or in the vagina.

      With typical use (not following the exact directions) withdrawal is 78% effective. It requires self-control and it can be hard to stop and withdraw the penis before ejaculation.
  utter_cost_bcm:
  - text: The cost of birth control depends on where you buy it and the type of method used. To find out about the cost talk to your health care provider or go to a sexual and reproductive health clinic. Many sexual and reproductive health clinics offer some types of birth control at low or no cost.
  utter_chance_of_pregnancy_pill:
  - text: |-
      The timing of when people have sex, doesn‚Äôt affect how well the pill works. The pill works to prevent pregnancy by changing the hormone levels in the body over a whole month. It is taken every day, ideally at the same time each day to prevent pregnancy.
      The pill is 91% effective with typical use (not following the exact directions). Most pregnancies happen because people forget to take their pill
  utter_take_pill_long_time:
  - text: It‚Äôs safe to use the pill for many years‚Äîthere‚Äôs no need to take a break. Talk to your health care provider to see if the pill is right for you
  utter_sugar_pills:
  - text: |-
      In a 28-day birth control package there are a certain number of hormone-free pills, sometimes called sugar pills. They are reminder pills that help you stay on schedule and start your next package on time.
      Depending on the brand of pill, the number of hormone-free pills can vary from 2-7. These hormone-free days are when you will get your period. You are still protected from pregnancy during this time.
  utter_how_to_ask_for_bcm:
  - text: Make an appointment with your family doctor or go to a sexual and reproductive health clinic or drop-in clinic. Write down questions and concerns before your appointment to help you remember them. Information you share during your appointment is kept confidential. You can also ask a trusted adult or friend to come to the appointment with you.
  utter_pregnant_first_time:
  - text: Yes, pregnancy can occur the first time you have sex. Use a condom every time you have sex (anal, oral, vaginal) to reduce the risk of pregnancy, STIs and HIV. Dual method use (using a male or vaginal condom along with another method of birth control like the pill, patch, ring or IUD) provides the best protection from pregnancy, STIs and HIV.
  utter_safe_days_have_sex:
  - text: |-
      A pregnancy can occur at any time during your menstrual cycle. There are times in your cycle when it may be less likely to become pregnant, but these times are hard to predict, especially if your periods are not regular. It can take many months of tracking to become familiar with your menstrual cycle. Use a regular method of birth control to prevent pregnancy. Where you are in your menstrual cycle doesn‚Äôt affect how likely you are to get an STI.
      Use a condom every time you have sex (anal, oral, vaginal) to reduce the risk of pregnancy, STIs and HIV. Dual method use (using a male or vaginal condom along with another method of birth control like the pill, patch, ring or IUD) provides the best protection from pregnancy and STIs.
  utter_young_people_get_testicular_cancer:
  - text: Yes. Testicular cancer is most common in males between 15-29 years. All males should know what their testicles normally feel like. Many people find cancer by noticing a change in one or both testicles. The best time to feel the testicles is just after a warm bath or shower. The heat from the water makes the scrotum relaxed and the testicles descend more so they are easier to feel.  See your doctor right away if you think you notice a change
  utter_young_people_get_prostate_cancer:
  - text: Prostate cancer is rare before age 40. The risk of prostate cancer goes up with age. While some males in their 40‚Äôs do get it, the risk is higher after age 50
  utter_what_is_erection_cervical_cancer_symptoms:
  - text: |-
      Cervical cancer happens when some of the cells on the cervix become abnormal, then grow out of control. Abnormal cervical cells rarely cause symptoms. A person may have some of the symptoms below if those cell changes grow into cervical cancer:

      bleeding from the vagina that‚Äôs not normal (e.g., bleeding between menstrual periods, after sex, or after menopause)
      pain in the lower belly or pelvis
      pain during sex
      vaginal discharge that‚Äôs different than usual
      Cervical cancer is mostly prevented by screening and follow-up care. Regular Pap tests can find abnormal cell changes in the cervix early; before they become cancerous. HPV causes almost all cases of cervical cancers in women. The HPV vaccine protects people against HPV infection by 9 common, and high risk HPV strains.
  utter_what_is_menstruation:
  - text: |-
      Menstruation is also called ‚Äôhaving your period‚Äô. Sometime during puberty, ovaries begin releasing one egg (ovum) each month. If a sperm fertilizes the egg, it could grow into a baby. To get ready for the fertilized egg, the uterus builds a thick lining of blood and tissue. This lining is where the fertilized egg would grow into a baby.

      If the sperm doesn‚Äôt fertilize the egg, the egg and the lining of the uterus flow out the vagina. This flow is called menstruation or a period. A person‚Äôs period usually lasts 3 to 7 days. The time between the beginning of one period to the next is called the menstrual cycle. A menstrual cycle lasts about 24 to 38 days, but can vary from person to person
  utter_menstraute_forever:
  - text: No, menstruation stops during pregnancy and during menopause. Menopause is when the ovaries no longer produce estrogen and stop releasing eggs (ovulating). Menopause is a gradual process where the body permanently stop having periods.
  utter_menstrautual_cramps:
  - text: |-
      Menstrual cramps are the uterus contracting to push out the menstrual flow. The hormone changes that happen during the menstrual cycle can also lead to cramping. Cramps usually happen just before or just when the period starts (the bleeding part of the menstrual cycle).
      Cramps can feel like a dull ache or a sharp squeeze in the lower abdomen (the area between the belly button and groin) and may also cause pain or discomfort in the lower back, hips and thighs. The intensity of cramps can vary from person to person and can change throughout a person‚Äôs life.
  utter_what_is_pms:
  - text: PMS is short for Premenstrual Syndrome. A week or so before menstruation the body begins making more of the hormones, estrogen and progesterone. These hormones can cause feelings and symptoms that together are called PMS. Symptoms of PMS can include cramps, tender breasts, sore back, tiredness, bloating, headaches and feeling irritable or emotiona
  utter_when_will_i_get_period:
  - text: Most people get their first period when they‚Äôre around 11 or 12. Some start as early as 8 years and some as late as 16 years‚Äîeveryone‚Äôs different.
  utter_get_period_long_time:
  - text: Yes, it‚Äôs normal. It can take up to a few years for the menstrual cycle to become regular. Some people never have regular menstrual cycles. However, if your cycle is regular and suddenly becomes irregular or stops, see a health care provider.
  utter_puberty_and_period:
  - text: Puberty takes place over several years. It also happens in stages, not all at once. Menstruation doesn‚Äôt happen until all parts of the reproductive system have matured. This usually begins around 11 or 12 years, but it can start as early as 8 and as late as 16 ‚Äì everyone‚Äôs different.
  utter_period_first_experience:
  - text: When you first get your period, you may feel like your underwear is wet. It may not feel much different from any discharge you‚Äôve had before. Sometimes you can feel a small gush of blood, especially if you stand up after you‚Äôve been sitting or lying down for a while
  utter_period_problems:
  - text: Menstruation is a normal part of life. You can do everything you would normally do, if you weren‚Äôt having a period.
  utter_period_blood_qty:
  - text: Although it can look like a lot more, there‚Äôs only about 60 to 180 ml (4-6 tablespoons) of blood every period. Some people lose less blood and some more.
  utter_hot_to_act_during_period:
  - text: You can act the same as when you‚Äôre not having your period. Menstruation is a normal part of life‚Äî you can carry on as normal.
  utter_will_everyone_know_period:
  - text: No, only you know you‚Äôre having your period. It‚Äôs not something other people can see or tell by looking at you.
  utter_periods_blue:
  - text: |-
      Blood, soft tissues and other fluids make up the menstrual flow. The colour can be anywhere from bright red or pink to dark brown or red.
      There are commercials on TV that use a blue fluid to show menstrual flow on a menstrual pad.
  utter_often_change_pad:
  - text: |-
      You can change menstrual pads as often as you want but make sure you always change them before they‚Äôre soaked. You can buy menstrual pads in different thicknesses and absorbencies. You may need to try a few types to find what works best for you. You might find that you can use thinner, lighter pads at the beginning and end of your periods, and thicker, more absorbent pads at night. It‚Äôs important to follow the directions that come with the pads.
      Change tampons every 3 to 4 hours, no matter how light the bleeding is, to avoid getting toxic shock syndrome (TSS). Tampons shouldn‚Äôt be left in longer than 8 hours, so some women choose to wear a pad at night.
  utter_get_period_unexpectedly:
  - text: If you get your period unexpectedly and don‚Äôt have a menstrual pad or tampon, ask a friend, teacher or school nurse for one. You can also make a pad with toilet paper until you can find a pad or tampon. It‚Äôs a good idea to keep extra pads or tampons in a backpack, bag or your locker just in case.
  utter_blood_leaks_period:
  - text: |-
      If you can‚Äôt change right away, try tying a sweater or jacket around your waist. Change your clothes as soon as you can. Rinse your clothes as soon as possible so your clothes don‚Äôt stain.
      Menstrual pads and tampons come in different absorbencies. Choose the right one for you. Try using a calendar or app to track your periods so you‚Äôre not caught by surprise. Carry extra pads or tampons and wear darker clothing when you‚Äôre having your period or when it‚Äôs due.
  utter_do_i_have_to_use_pads:
  - text: 'No, you don‚Äôt have to use menstrual pads. People can choose from a few items: pads, tampons and reusable menstrual cups. Pads absorb menstrual blood and stick onto the inside of the underpants so it doesn‚Äôt move around'
  utter_boys_get_periods:
  - text: Only a person with a uterus and ovaries can menstruate
  utter_have_periods_tubes_tied:
  - text: Yes, you still have your regular periods after having your tubes tied (tubal ligation). The body just absorbs the unfertilized egg instead of it coming out in the menstrual flow.
  utter_no_period_long_time:
  - text: Although the average menstrual cycle is 28 days long, irregular periods are common during puberty. If there is a chance of a pregnancy, you should take a pregnancy test and see a health care provider. If it‚Äôs not possible that you could be pregnant, but it‚Äôs been a while since your last period, speak with a health care provider.
  utter_what_is_tampon:
  - text: A tampon is a plug made of soft, absorbent material that is pressed together to form a cylinder-like shape. Tampons are inserted into the vagina during menstruation to absorb the menstrual flow (blood). Tampons are available with and without applicators and come in different sizes and absorbencies.
  utter_tampn_safe:
  - text: Tampons are safe when you follow the instructions correctly. Using a tampon the right way can prevent a rare but serious infection called Toxic Shock Syndrome (TSS). To prevent TSS, change tampons every 3 to 4 hours, no matter how light the bleeding is. Tamps are not meant to be left in longer than 8 hours, so some women choose to wear a pad at night.
  utter_how_to_put_tampon_in:
  - text: |-
      Tampons are available with and without applicators. When learning, it‚Äôs usually easier to use ones with applicators. Follow the directions that come with the tampons. Most also have diagrams included. 

      Before inserting a tampon, wash your hands with soap and water. Find a comfortable position, squatting or sitting with your legs apart or having one foot on the toilet seat. Once you have found a position that is comfortable for you:

      Hold the applicator securely at the grip marks with your thumb and middle finger.
      Insert the top part of the applicator into your vagina at a slight angle upwards and towards your lower back.
      Continue to slide the applicator into the vagina until your hand that‚Äôs holding the applicator touches your body.
      With your index finger, push the bottom of the applicator all the way up. This pushes the tampon out of the applicator and into your vagina.
      Gently pull the applicator out and throw it in the garbage.
      The tampon will remain inside of you, the string will hang outside the vaginal opening. When it is time to remove you can gently pull on the string until the tampon is all of the way out. Wash your hands after you remove the tampon.

      If the tampon is in correctly, you should not be able to feel it. If it feels uncomfortable, it may not be in far enough and you can remove the tampon and try again with a new one. 
  utter_tamppon_get_lost:
  - text: It is extremely unlikely for a tampon to get stuck in the vagina. Tampons are attached to a string a few inches in length that hangs through the vaginal opening. The tampon is removed by pulling gently on the string. If a tampon did get stuck, it is important to seek medical attention, as there is a risk of Toxic Shock Syndrome (TSS) if the tampon is left in too long.
  utter_tampon_virginty:
  - text: No. Tampons are just one of the ways you can choose to use to manage your period. Virginity is a term that refers to whether or not you have ever had sexual intercourse, and is not affected by using tampons.
  utter_tts:
  - text: |-
      TSS stands for Toxic Shock Syndrome, which is caused by a bacteria. More than 9 out of every 10 cases of TSS are linked to using tampons during menstruation. Better teaching about how to use tampons has helped decrease the risk of TSS.
      Some symptoms of TSS are headache, sore throat, sudden fever, vomiting, diarrhea, achy muscles and a rash that looks like a sunburn.
      To prevent TSS, change tampons every 3 to 4 hours, no matter how light the bleeding is. Tampons shouldn‚Äôt be left in longer than 8 hours, so some women choose to wear a pad at night.
  utter_what_is_peri_menopause:
  - text: Peri-menopause is the time leading up to menopause. Most women will notice the physical and emotional changes of peri-menopause in their late 30‚Äôs or as late as the early 50‚Äôs when their menstrual cycle begins to change. During this time, hormone levels go up and down unevenly (fluctuate), causing changes in periods and other symptoms.
  utter_what_is_menopause:
  - text: Menopause is when a woman has no menstrual period for 12 months in a row. This can happen when a woman is in her mid 30‚Äôs all the way to her early 60‚Äôs, but is most common between ages of 45-55. No two women go through menopause in the same way. Some have no symptoms while others have many physical and emotional symptoms.
  utter_in_pill_but_pregnant:
  - text: First take a pregnancy test. If the pregnancy test is negative, keep taking the pill as normal. If the pregnancy test is positive, see your health care provider. Taking the pill when you‚Äôre pregnant doesn‚Äôt increase your risk of miscarriage or that your baby will have a birth defect.
  utter_how_to_get_pregnant:
  - text: Pregnancy happens when a sperm fertilizes an egg, and the fertilized egg attaches (implantation) to the lining of the uterus.\nPeople can get pregnant by having vaginal sex. People can also get pregnant with fertility treatments that involve the help of a health care provider. Any time semen is near the vagina, there is a risk of pregnancy.
  utter_how_young_get_pregnant:
  - text: Pregnancy can occur as soon as ovulation has started. A sign that ovulation has started is the onset of menstruation (a period). Most people get their first period when they‚Äôre around 11 or 12. Some start as early as 8 years and some as late as 16 years‚Äîeveryone‚Äôs different.
  utter_get_pregnant_on_top:
  - text: Sexual positions have no impact on pregnancy. Pregnancy occurs if sperm fertilizes an egg, and the fertilized egg attaches (implantation) to the lining of the uterus.
  utter_get_pregnant_kissing:
  - text: No, you can‚Äôt get pregnant from kissing. Pregnancy happens when a sperm fertilizes an egg, and the fertilized egg attaches (implantation) to the lining of the uterus.
  utter_pregnant_after_period:
  - text: Yes, you can get pregnant when you‚Äôre menstruating and right after you stop. Any time semen is near the vagina, there is a risk of pregnancy
  - text: |-
      A pregnancy can occur at any time during the menstrual cycle. There are times in the cycle when it may be less likely to become pregnant, but these times are very hard to predict, especially if periods are not regular. Use a regular method of birth control to prevent pregnancy.
      Use a condom every time you have sex (anal, oral, vaginal) to reduce the risk of pregnancy, STIs and HIV. Dual method use (using a male or vaginal condom along with another method of birth control like the pill, patch, ring or IUD) provides the best protection from pregnancy, STIs and HIV.
  utter_pregnant_during_period:
  - text: Technically, no ‚Äî the time a woman is fertile is mostly limited to a few days each month in the middle of the menstrual cycle, meaning about two weeks from when she started her last period. That said, women may have bleeding during their cycle that is not a true period.  If a woman, for example, has irregular periods and has some breakthrough bleeding, she may think it‚Äôs her period and still become pregnant if she has sex during that time.
  utter_get_pregnant_with_clothes:
  - text: Yes, any time semen is near the vagina, there is a risk of pregnancy.
  utter_get_pregnant_hot_tub:
  - text: No, you can‚Äôt get pregnant from semen in a hot tub. The temperature of the water is too high for sperm to survive. However, if you have sex in a hot tub and sperm enters the vagina, there is a risk of pregnancy
  utter_get_period_pregnant:
  - text: No, you don‚Äôt have a period (menstruate) when you‚Äôre pregnant. During pregnancy, the egg is fertilized and has attached (implantation) to the lining of the uterus.  There may be some bleeding called ‚Äòbreakthrough bleeding‚Äô or ‚Äòspotting‚Äô at the time the period would have been due. This can also be sign of a miscarriage.
  utter_sperms_have_eyes:
  - text: Sperm don‚Äôt have eyes. Sperm cells travel to the egg by moving their tail back and forth in a swimming motion. Sperm find the egg because there is a chemical around the egg that attracts the sperm and signals that the egg is ready.
  utter_determine_baby_sex:
  - text: Both males and females have a reproductive cell. The male reproductive cell is the sperm, and the female reproductive cell is the egg. Within each of these cells, there are chromosomes that decide the biological sex of the baby. Eggs only carry X chromosomes and sperm carry an X or a Y chromosome. If a sperm with a Y chromosome fertilizes the egg, the cell develops into a male (X+Y). If a sperm with an X chromosome fertilizes the egg, the cell develops into a female (X+X
  utter_gestation_time:
  - text: Pregnancy is about 40 weeks, or 9 month long.
  utter_baby_come_out_does_it_pain:
  - text: |-
      During birth, the baby travels out of the uterus through the cervix and into the vagina. The vagina stretches as the baby moves out of the body. The uterus is a muscle, it contracts and relaxes (having contractions) during labour to push the baby out.
      Labour pain is caused by the uterus contracting, the opening of the cervix and stretching of the vagina. As labour progresses, the contractions become stronger, longer and closer together. This allows for a baby to be born
  utter_vagina_loose_after_baby:
  - text: The vagina stretches when a baby is born vaginally. However, it‚Äôs usually back to the size it was before pregnancy by 6-8 weeks after the baby was born.
  - text: |-
      If you push a baby out through your vagina, expect some stretching.
      After delivery, the vaginal opening is anywhere from 1-4 centimeters bigger than it was before
  utter_why_stretch_marks_pregnancy:
  - text: Stretch marks are lines on the skin that may appear late in pregnancy. Stretch marks are most common on the stomach, but they can also develop on the breasts and thighs. The cause of stretch marks is not well understood. They may be caused by increasing pregnancy hormones and stretching of the tissue under the skin. Stretch marks will fade to white lines after birth. Not all people get stretch marks during pregnancy.
  utter_baby_drugs:
  - text: |-
      Pregnant women should talk to their health care provider about any medicine, vitamin and mineral supplements or other drugs they are taking. During pregnancy, the placenta and umbilical cord connect a woman to the baby. Drugs can pass through the placenta to the developing baby and may affect their health and development.
      Developing babies who‚Äôve been exposed to other drugs such as fentanyl, ecstasy, methamphetamines, cocaine, and heroin are at the same risk for problems like:
      birth defects
      the placenta separating from the uterus before birth
      preterm birth
  utter_baby_alcohol:
  - text: |-
      Drinking alcohol anytime during pregnancy can harm the baby. Alcohol passes through the placenta to the growing baby. A baby‚Äôs liver isn‚Äôt as developed as an adult‚Äôs, so it can‚Äôt break down the alcohol as fast. This means that a baby‚Äôs developing organs are exposed to the effects of alcohol for a longer period of time.
      Drinking alcohol during pregnancy can cause fetal alcohol spectrum disorder (FASD). Babies with FASD are born with birth defects and brain damage. The brain damage can affect things like behaviour, brain development and cause other birth defects. FASD has lifelong impacts on a baby. There‚Äôs no cure for FASD.
  utter_what_is_miscarriage:
  - text: A miscarriage is sometimes called ‚Äòlosing a baby‚Äô. A miscarriage is when the baby dies in the uterus in the first 20 weeks of pregnancy. It‚Äôs most common in the first 12 weeks. Most miscarriages happen because the baby isn‚Äôt developing normally.
  utter_pregnant_dont_want_baby:
  - text: |-
      A pregnant person has 3 choices:
      continue with the pregnancy and choose to parent‚Äôncontinue with the pregnancy and choose adoption
      end the pregnancy by choosing an abortion
      Talk to your parents, a supportive friend or adult or your health care provider for support and non-judgmental information.
  utter_abortion_pill:
  - text: Mifegymiso, also known as the ‚Äòabortion pill‚Äô is used for medical abortions. It is a combination of two drugs, mifepristone and misoprostol. The drugs change the lining of the uterus so a pregnancy can‚Äôt continue. A prescription is required for Mifegymiso, and can be prescribed and taken up to 9 weeks of pregnancy. low birth weight
  utter_does_abortion_hurt:
  - text: An abortion procedure will feel different for everyone. For many people, it feels like strong menstrual cramps.  Medicine is given before and during the procedure to help with pain and discomfort.
  utter_have_baby_after_abortion:
  - text: If there are no complications, a person should be able to become pregnant again after an abortion
  utter_think_about_sex:
  - text: Yes, it‚Äôs normal for people to think about sex. Some people think about it a lot and some not as much. When you go through puberty and mature physically and emotionally, it‚Äôs normal to become more curious about your sexuality and your body.
  utter_what_sexual_intercourse:
  - text: Usually it refers to the way one person‚Äôs body touches another person‚Äôs genitals in a sexual way, such as inserting the penis into a vagina or anus.
  utter_what_is_orgasm:
  - text: An orgasm is the physical sensation of sexual excitement resulting from stimulating the genitals.
  utter_hurt_sex_first_time:
  - text: Sex may be uncomfortable the first few times. Some people find using a lubricant helps. Talk to a health care provider if you continue to have pain.
  utter_sex_during_period:
  - text: |-
      Yes, you can have sex when you are menstruating. You may bleed during sex, so be prepared. Communicating with your partner about your period may help you to feel more comfortable.
      You can also get pregnant when you are menstruating. Use a condom every time you have sex (anal, oral, vaginal) to reduce the risk of pregnancy, STIs and HIV. Dual method use (using a male or vaginal condom along with another method of birth control like the pill, patch, ring or IUD) provides the best protection from pregnancy and STIs
  utter_what_is_oral-sex:
  - text: Oral sex is when a person stimulates another person‚Äôs genitals with their mouth, lips, tongue or teeth. Use a condom or dental dam every time you have oral sex to reduce the risk of STIs and HIV.
  utter_oral_sex_or:
  - text: |-
      Yes, oral sex is a type of sexual activity. Oral sex does not have a risk of pregnancy and has a lower risk of STIs and HIV compared to other types of sex. Oral sex without a condom or dental dam has a risk of STIs because of skin-to-skin contact and passing of body fluids between partners.
      Condoms and dental dams are used to cover the penis, anus or genitals before starting and during oral sex. Use a condom or a dental dam every time you have sex (anal, oral, vaginal) to lower your risk of STIs and HIV.
  utter_what_is_blow_job:
