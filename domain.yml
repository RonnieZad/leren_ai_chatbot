  utter_what_is_erection:
  - text: An erection happens when the penis fills with blood, making the penis larger and harder. Erections usually go away on their own or after ejaculation (releasing semen through the urethra). Although people may experience erections when they are younger, they may happen more often and unexpectedly during puberty.
  utter_do_erections_hurt:
