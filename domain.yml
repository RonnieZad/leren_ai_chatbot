      Unroll the condom all the way down the base of the penis.
      After you ejaculate (cum) and the penis is still hard, hold onto the condom and pull out.
      Carefully remove the condom, and tie it in a knot to keep the fluid inside.
      Throw the used condom in the garbage; don‚Äôt flush it down the toilet.
